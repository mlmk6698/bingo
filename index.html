<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全嵌入HTTP内容示例</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #e6f3ff;
            border: 1px solid #b3d9ff;
            padding: 10px;
            margin-bottom: 20px;
            color: #0066cc;
        }
        iframe {
            border: 1px solid #ddd;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>安全嵌入HTTP内容示例</h1>
    
    <div class="info">
        <strong>信息：</strong> 此页面尝试安全地嵌入HTTP内容。
    </div>
    
    <p>以下是嵌入的内容：</p>
    
    <iframe src="http://example.com" sandbox="allow-scripts allow-same-origin" width="100%" height="500px"></iframe>
    
    <p>注意：如果内容未正确加载，可能是由于目标网站的安全策略或其他限制。</p>
</body>
</html>
