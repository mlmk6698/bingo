<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS页面嵌套HTTP内容示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .warning {
            background-color: #ffeeee;
            border: 1px solid #ffcccc;
            padding: 10px;
            margin-bottom: 20px;
            color: #cc0000;
        }
        iframe {
            border: 1px solid #ddd;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>HTTPS页面嵌套HTTP内容示例</h1>
    
    <div class="warning">
        <strong>警告：</strong> 此页面包含不安全的HTTP内容。这可能会导致安全风险和浏览器警告。
    </div>
    
    <p>以下是嵌套的HTTP内容：</p>
    
    <iframe src="http://101.43.49.44:12345/" width="100%" height="500px"></iframe>
    
    <p>注意：某些浏览器可能会阻止显示上面的内容或显示警告。</p>
</body>
</html>
